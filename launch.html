<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .launch-button {
            display: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .launch-button:hover {
            background-color: #2980b9;
        }

        .fadeOut {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Launch Countdown</h1>
        <div class="countdown" id="countdown">10</div>
        <button class="launch-button" id="launchButton">Launch</button>
    </div>

    <script>
        function startCountdown() {
            let countdown = 10;
            const countdownElement = document.getElementById("countdown");
            const launchButton = document.getElementById("launchButton");

            function updateCountdown() {
                countdownElement.innerText = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    launchButton.style.display = "block";
                }
            }

            updateCountdown(); // Initial update
            const interval = setInterval(updateCountdown, 1000);
        }

        document.getElementById("launchButton").addEventListener("click", () => {
            const launchButton = document.getElementById("launchButton");
            
            // Add the fade-out animation class to the button
            launchButton.classList.add("fadeOut");
            
            setTimeout(() => {
                // Replace 'your-website-url' with your actual website URL
                window.location.href = "http://venuraurc.epizy.com/index.php";
            }, 400); // Wait for the fade-out animation to complete (1 second)
        });

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>
</body>
</html>
